<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header class="column is-full">Weather Dashboard</header>
    <section class="columns">
        <div class="column is-4">
            <h2 class="title is-2 has-text-info">Search for a City:</h2>
            <input class="input" type="text" id="searchBox">
            <button class="button" id="searchBtn">Search</button>
        </div>

        <div class="column is-1"></div>

        <div class="column is-6">
            <h2 class="title is-2 has-text-info" id="city-name">City Name
                <i class="weather-icon">☁️</i>
            </h2>
                
            <!-- add icon here for current weather condition -->
            <ul class="content">
                <li class="temperature" id="temp">Temp:</li>
                <li class="wind" id="wind">Windspeed: mph</li>
                <li class="humidity" id="humid">Humidity: %</li>
            </ul>
        </div>
    </section>

    <section class="columns">
        <div class="column is-4">
            <ul class="subtitle is-4 has-text-centered box" id="searchHistory">Search History</ul>
        </div>
        <div class="column is-size-4" id="weather-results"></div>
        <div class="column is-1"></div>

        <div class="container">
            <div class="column">
                <h3 class="is-size-4 block">5-Day Forecast:</h3>
                <div class="columns is-even" id="future-weather-container">
                    <!-- weather boxes dynamically append here -->
                </div>
            </div>
        </div>
    </section>
    <script src="assets/js/script.js"></script>
</body>

</html>
